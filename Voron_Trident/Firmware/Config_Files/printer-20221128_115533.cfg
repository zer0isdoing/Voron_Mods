#####################################################################
#   Inculde
#####################################################################

[include sub_configs/mainsail.cfg]						## Mainsail Config
[include sub_configs/klicky_probe/klicky_probe.cfg]		## Klicky Probe
[include sub_configs/start_end.cfg]						## Print Start & Print End Macros
[include sub_configs/pause_resume.cfg]					## Pause & Resume & Cancel Macros
[include sub_configs/beeper.cfg]						## Beeper Macro
[include sub_configs/user_def_macros.cfg]				## User Defined Macros
[include sub_configs/leds_chamber.cfg]					## Chamber LED
[include sub_configs/leds_sb.cfg]						## RGB LEDs Config
[include sub_configs/nozzle_scrub.cfg]					## Nozzle Scrub
[include sub_configs/purge_line.cfg]					## Purge Line
[include sub_configs/lcd_tweaks.cfg]					## LCD Tweaks
[include sub_configs/timelapse.cfg]						## Timelapse

[exclude_object]


#####################################################################
#   MCU
#####################################################################

## Raspberry PI
[mcu rpi]
serial: /tmp/klipper_host_mcu

## FSYTEC Spider
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_21002A000250563046353420-if00

## HUVUD v0.50
[mcu th]
canbus_uuid=50c3ecf22805

[respond]
default_type: command


#####################################################################
#   Printer
#####################################################################

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 6000
max_z_velocity: 50 #20
max_z_accel: 100
square_corner_velocity: 5.0


#####################################################################
#   Input Shaper
#####################################################################
#Front View
#-----GND-VCC------
#------------------
#--CS-SCL-SDO-SDA--

[adxl345]
cs_pin: PD11
spi_bus: spi4

[resonance_tester]
accel_chip: adxl345
probe_points: 150, 150, 20 

[input_shaper]
shaper_freq_x: 61
shaper_type_x: mzv
shaper_freq_y: 45
shaper_type_y: mzv


#####################################################################
#   X/Y Stepper Settings
#####################################################################

##-------------------------------------------------------------------
## B Drive/Motor (M1 label on board)
[stepper_x]
step_pin: PE11
dir_pin: !PE10
enable_pin: !PE9
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200  
endstop_pin: ^th: PA1  
position_min: 0
position_endstop: 300
position_max: 300
homing_speed: 100             
homing_retract_dist: 5
second_homing_speed: 25
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PE7
interpolate: false
run_current: 0.8 #1.1
hold_current: 0.48 #0.65
sense_resistor: 0.110
stealthchop_threshold: 0

##-------------------------------------------------------------------
## A Drive/Motor (M2 label on board)
[stepper_y]
step_pin: PD8
dir_pin: !PB12
enable_pin: !PD9
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200 
endstop_pin: ^PA2
position_min: 0
position_endstop: 305# 300
position_max: 305# 300
homing_speed: 100             
homing_retract_dist: 5
second_homing_speed: 25
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PE15
interpolate: false
run_current: 0.8
hold_current: 0.48
sense_resistor: 0.110
stealthchop_threshold: 0


#####################################################################
#   Z Stepper Settings
#####################################################################

##-------------------------------------------------------------------
## Z Drive/Motor (M4 label on board) (front left motor)
[stepper_z]
step_pin: PE6
dir_pin: !PC13
enable_pin: !PE5
rotation_distance: 8
microsteps: 32     
full_steps_per_rotation: 200  
endstop_pin: PA0
position_min: -1.0 #-2.5
#position_endstop: 0.395
position_max: 240 #250
homing_speed: 30			
homing_retract_dist: 3
second_homing_speed: 3


[tmc2209 stepper_z]
uart_pin: PC14
interpolate: false
run_current: 0.65 #1.0
hold_current: 0.4 #0.65
sense_resistor: 0.110
stealthchop_threshold: 0

##-------------------------------------------------------------------
## Z1 Drive/Motor (M5 label on board) (rear motor)
[stepper_z1]
step_pin: PE2
dir_pin: !PE4
enable_pin: !PE3
rotation_distance: 8  
microsteps: 32
full_steps_per_rotation: 200  

[tmc2209 stepper_z1]
uart_pin: PC15
interpolate: false
run_current: 0.65
hold_current: 0.4
sense_resistor: 0.110
stealthchop_threshold: 0

##-------------------------------------------------------------------
## Z2 Drive/Motor (M6 label on board) (front right motor)
[stepper_z2]
step_pin: PD12
dir_pin: !PC4
enable_pin: !PE8
rotation_distance: 8    
microsteps: 32     
full_steps_per_rotation: 200  

[tmc2209 stepper_z2]
uart_pin: PA15
interpolate: false
run_current: 0.65
hold_current: 0.4
sense_resistor: 0.110
stealthchop_threshold: 0


#####################################################################
#   Extruder Settings
#####################################################################

##-------------------------------------------------------------------
## Extruder Motor (M8 label on board)
[extruder]
step_pin: th:PB3 
dir_pin: !th:PB4 
enable_pin: !th:PB6
rotation_distance: 22.6789511 
microsteps: 32
full_steps_per_rotation: 200 
gear_ratio: 50:17
nozzle_diameter: 0.4
filament_diameter: 1.75
max_extrude_only_distance: 75.0
heater_pin: th: PA6 
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: th: PA0 
pullup_resistor: 2200
#control = pid
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721
min_extrude_temp: 180
min_temp: 10
max_temp: 280
## Set appropriately after tuning your printer:
pressure_advance: 0.045 #0.05
pressure_advance_smooth_time: 0.040

[tmc2209 extruder]
uart_pin: th:PA10 
tx_pin: th:PA9
interpolate: false
run_current: 0.5 #0.7
hold_current: 0.3 #0.35
sense_resistor: 0.110
stealthchop_threshold: 0


#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################

##-------------------------------------------------------------------
[idle_timeout]
timeout: 1800

##-------------------------------------------------------------------
## Z Endstop
#[safe_z_home]
#home_xy_position: 167, 305 
#speed: 100
#z_hop: 5

##-------------------------------------------------------------------
## Z Tilt Adjust
[z_tilt]
z_positions:
 -50, 18
 150, 348
 350, 18
points:
 30, 5
 150, 245
 270, 5
speed: 300
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.0075

##-------------------------------------------------------------------
## Bed Mesh
[bed_mesh]
speed: 300
horizontal_move_z: 10
mesh_min: 40, 40
mesh_max: 260, 260
probe_count: 5, 5
fade_start: 0.6
fade_end: 10
algorithm: bicubic
relative_reference_index: 12 # zer0: (PROBE_COUNT_X*PROBE_COUNT_Y-1)/2


#####################################################################
#   Probe
#####################################################################

##-------------------------------------------------------------------
## Probe 
[probe]
pin: ~!th: PA14 
x_offset: 0
y_offset: 19.75				# zer0: OMRON = 25
z_offset: 6.42				# zer0: OMRON = 0
speed: 5					# zer0: OMRON = 5
samples: 3
sample_retract_dist: 2.0 	# zer0: OMRON = 3.0
lift_speed: 50
samples_result: median
samples_tolerance: 0.01 	# zer0: OMRON = 0.006
samples_tolerance_retries: 3


#####################################################################
#   Bed Heater
#####################################################################

##-------------------------------------------------------------------
## Bed heater (BED OUT label on board)
[heater_bed]
heater_pin: PB4 
sensor_type: Generic 3950
sensor_pin: PC3
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769
min_temp: 0
max_temp: 120 
max_power: 0.8 # Calcualtion is: BED_LENGTH*BED_HEIGHT*0.4/HEAT_MAT_POWER 


#####################################################################
#   Fan Control
#####################################################################

##-------------------------------------------------------------------
## Hotend fan
[heater_fan hotend_fan]
pin: th:PA8
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0

##-------------------------------------------------------------------
## Part cooling fan 
[fan]
pin: th:PA7
kick_start_time: 0.5
off_below: 0.1

##-------------------------------------------------------------------
## Exhaust Fan  (FAN1 label on board)
[temperature_fan chamber]
pin: PB1
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 5.0
cycle_time:0.01
off_below:0.1
sensor_type: DS18B20
serial_no: 28-3c01d6071105  
sensor_mcu: rpi
min_temp: 0
max_temp: 70
target_temp: 50.0
control: watermark
gcode_id: C

##-------------------------------------------------------------------
## Electronics Fan (FAN2 label on board)
[temperature_fan controller_fan]
pin: PB2
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 5.0
cycle_time:0.01
off_below:0.1
sensor_type: DS18B20
serial_no: 28-3c01d6071542  
sensor_mcu: rpi
min_temp: 0
max_temp: 80
target_temp: 40.0
control: watermark


#####################################################################
#   Displays
#####################################################################

##-------------------------------------------------------------------
## mini12864 LCD Display
[display]
lcd_type: uc1701
cs_pin: PC11
a0_pin: PD2
rst_pin: PC10
encoder_pins: ^PC6,^PC7
click_pin: ^!PA8
contrast: 63
#spi_bus: spi1
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6
spi_software_sclk_pin: PA5

[neopixel fysetc_mini12864]
pin: PC12
chain_count: 3
initial_RED: 1.0
initial_GREEN: 0.0
initial_BLUE: 0.0
color_order: RGB

#	Set RGB values on boot up for each Neopixel. 
#	Index 1 = display, Index 2 and 3 = Knob
[delayed_gcode setdisplayneopixel]
initial_duration: 1
gcode:
        SET_LED LED=fysetc_mini12864 RED=1 GREEN=1 BLUE=1 INDEX=1 TRANSMIT=0
        SET_LED LED=fysetc_mini12864 RED=1 GREEN=1 BLUE=1 INDEX=2 TRANSMIT=0
        SET_LED LED=fysetc_mini12864 RED=1 GREEN=1 BLUE=1 INDEX=3 


#####################################################################
#   User Defined Devices
#####################################################################

##-------------------------------------------------------------------
## RPi Temperature
[temperature_sensor RPi]
sensor_type: temperature_host
sensor_path: /sys/class/thermal/thermal_zone0/temp
min_temp: 0
max_temp: 80

##-------------------------------------------------------------------
## MCU Temperature
[temperature_sensor MCU_Spider]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 80

##-------------------------------------------------------------------
## SB LEDs
[neopixel sb_leds]
pin: PB14
chain_count: 3
color_order: GRBW
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0
initial_WHITE: 1.0

##-------------------------------------------------------------------
## Chamber Lighting
[neopixel chamber_leds]
pin: PD3
chain_count: 50
color_order: GRB
initial_RED: 1.0
initial_GREEN: 1.0
initial_BLUE: 1.0

##-------------------------------------------------------------------
# Beeper
[output_pin beeper]
pin: PC9
pwm: True
value: 0
shutdown_value: 0
cycle_time: 0.001
scale: 1000

##-------------------------------------------------------------------
## Filament Runout Switch
[filament_motion_sensor fil_sensor]
detection_length: 5.0
extruder: extruder
switch_pin: ^PB13
pause_on_runout: True
runout_gcode:
    M117 Filament out


